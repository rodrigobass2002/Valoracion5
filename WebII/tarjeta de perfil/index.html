<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarjeta de Perfil</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .perfil-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        width: 350px;
        padding: 20px;
        text-align: center;
    }
    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 15px;
        overflow: hidden; /* Asegura que la imagen no se salga del círculo */
    }
    .avatar img {
        width: 100%;
        height: auto;
        display: block; /* Elimina el espacio extra debajo de la imagen */
        object-fit: cover; /* Recorta la imagen para llenar el contenedor */
    }
    h2 {
        margin: 10px 0 5px;
        font-size: 1.2em;
        color: #333;
    }
    p {
        margin: 5px 0;
        font-size: 0.95em;
        color: #555;
    }
    .btn-contact {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }
    .btn-contact:hover {
        background-color: #2563eb;
    }
</style>
</head>
<body>

<div class="perfil-card">
    <div class="avatar">
        <img src="images/mi perfil.jpeg"> 
    </div>
    <h2>Andres Castro</h2>
    <p>DISEÑO WEB II</p>
    <p>Estudiante</p>
    <p>Apasionado por crear experiencias web modernas y accesibles. Especializado en HTML, CSS y JavaScript.</p>
    <button class="btn-contact">Contactar</button>
</div>

</body>
</html>
