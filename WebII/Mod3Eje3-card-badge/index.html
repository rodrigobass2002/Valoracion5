<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de card badge Rodrigo Brailco</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #FFEBEE 0%, #FF7043 100%); /* Fondo suave con gradiente */
    min-height: 100vh;
    padding: 2rem;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    color: #263238; /* Gris oscuro */
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.subtitle {
    color: #FF6F00; /* Naranja brillante */
    text-align: center;
    margin-bottom: 3rem;
    font-size: 1.1rem;
}

/* HEADER CON CARRITO */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.cart-icon {
    position: relative;
    background: #FF7043; /* Naranja c√°lido */
    padding: 1rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.cart-icon:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #FF6F00; /* Naranja brillante */
    color: white;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: bold;
}

.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-bottom: 2rem;
}

/* ==============================
   CARD CONTAINER
   ============================== */
.card {
    position: relative;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

.badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 10;
    padding: 0.5rem 1rem;
    font-size: 0.75rem;
    font-weight: bold;
    border-radius: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    animation: badgeBounce 0.5s ease;
}

@keyframes badgeBounce {
    0% { transform: scale(0); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Variantes de badges */
.badge-new {
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%); /* Naranja y amarillo suave */
    color: white;
}

.badge-discount {
    background: linear-gradient(135deg, #FFB74D 0%, #FF7043 100%); /* Amarillo a naranja */
    color: white;
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
}

.badge-hot {
    background: linear-gradient(135deg, #FF5722 0%, #FF7043 100%); /* Rojo a naranja */
    color: white;
}

.card-image {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, #FFEBEE 0%, #FF7043 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    position: relative;
    overflow: hidden;
}

.card-content {
    padding: 1.5rem;
}

.card-content h3 {
    color: #263238; /* Gris oscuro */
    margin-bottom: 0.8rem;
    font-size: 1.3rem;
}

.card-content p {
    color: #666;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    font-size: 0.95rem;
}

/* ==============================
   CARD FOOTER
   ============================== */
.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

.price {
    font-size: 1.5rem;
    font-weight: bold;
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.btn {
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%);
    color: white;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn:active {
    transform: translateY(0);
}

.cart-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.cart-modal.active {
    display: flex;
}

.cart-content {
    background: white;
    border-radius: 20px;
    padding: 2rem;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
}

.cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #eee;
}

.cart-header h2 {
    color: #333;
    font-size: 1.8rem;
}

.close-cart {
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: #666;
    transition: color 0.3s;
}

.close-cart:hover {
    color: #FF6B6B;
}

.cart-items {
    margin-bottom: 2rem;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #eee;
}

.cart-item-info {
    flex: 1;
}

.cart-item-name {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.3rem;
}

.cart-item-price {
    color: #FF7043; /* Naranja c√°lido */
    font-weight: bold;
}

.cart-item-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.quantity-btn {
    background: #FF7043;
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.quantity-btn:hover {
    background: #FF5722; /* Rojo fuerte */
}

.quantity {
    font-weight: 600;
    min-width: 30px;
    text-align: center;
}

.remove-btn {
    background: #FF6B6B; /* Rojo c√°lido */
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

.remove-btn:hover {
    background: #FF5252;
}

.cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 10px;
    margin-bottom: 1rem;
}

.cart-total-label {
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;
}

.cart-total-amount {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.checkout-btn {
    width: 100%;
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.checkout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
}

.empty-cart {
    text-align: center;
    padding: 3rem 1rem;
    color: #666;
}

.empty-cart-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.3;
}

.notification {
    position: fixed;
    top: 2rem;
    right: 2rem;
    background: linear-gradient(135deg, #FF7043 0%, #FFB74D 100%);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    z-index: 2000;
    animation: slideInRight 0.5s ease;
    display: none;
}

.notification.show {
    display: block;
}

@keyframes slideInRight {
    from {
        transform: translateX(400px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    .cards-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .cart-content {
        padding: 1.5rem;
    }

    .notification {
        right: 1rem;
        left: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Nuestra Tienda Rodrigo Brailco</h1>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Carrito
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <p class="subtitle">Descubre nuestros productos exclusivos</p>

        <div class="cards-grid" id="productsGrid">
            <!-- Los productos se generar√°n con JavaScript -->
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mi Carrito</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Los items del carrito se generar√°n aqu√≠ -->
            </div>
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-amount" id="cartTotal">$0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
        </div>
    </div>

    <!-- Notificaci√≥n -->
    <div class="notification" id="notification">
        ‚úì Producto agregado al carrito
    </div>

    <script>
        // Base de datos de productos
        const products = [
            {
                id: 1,
                name: "Auriculares Premium",
                description: "Sonido de alta calidad con cancelaci√≥n de ruido activa",
                price: 299,
                badge: "new",
                icon: "üéß"
            },
            {
                id: 2,
                name: "Smartwatch Pro",
                description: "Monitor de salud y fitness con GPS integrado",
                price: 399,
                badge: "discount",
                icon: "‚åö"
            },
            {
                id: 3,
                name: "C√°mara 4K",
                description: "Captura momentos incre√≠bles en ultra alta definici√≥n",
                price: 799,
                badge: "hot",
                icon: "üì∑"
            },
            {
                id: 4,
                name: "Laptop Ultra",
                description: "Potencia y portabilidad para profesionales",
                price: 1299,
                badge: "new",
                icon: "üíª"
            },
            {
                id: 5,
                name: "Tablet Pro",
                description: "Perfecta para creativos y entretenimiento",
                price: 599,
                badge: "discount",
                icon: "üì±"
            },
            {
                id: 6,
                name: "Consola Gaming",
                description: "Experimenta los juegos de √∫ltima generaci√≥n",
                price: 499,
                badge: "hot",
                icon: "üéÆ"
            }
        ];

        // Carrito de compras
        let cart = [];

        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="card">
                    <span class="badge badge-${product.badge}">
                        ${product.badge === 'new' ? 'Nuevo' : product.badge === 'discount' ? '20% OFF' : 'Popular'}
                    </span>
                    <div class="card-image">${product.icon}</div>
                    <div class="card-content">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="card-footer">
                            <span class="price">$${product.price}</span>
                            <button class="btn" onclick="addToCart(${product.id})">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Agregar al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCart();
            showNotification();
        }

        // Actualizar carrito
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            renderCartItems();
            updateCartTotal();
        }

        // Renderizar items del carrito
        function renderCartItems() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Cambiar cantidad
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        // Eliminar del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Actualizar total
        function updateCartTotal() {
            const cartTotal = document.getElementById('cartTotal');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total}`;
        }

        // Toggle modal del carrito
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

        // Mostrar notificaci√≥n
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Proceder al pago
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`¬°Gracias por tu compra!\n\nTotal a pagar: $${total}\n\nSer√°s redirigido a la pasarela de pago...`);
            
            // Vaciar carrito
            cart = [];
            updateCart();
            toggleCart();
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Inicializar
        renderProducts();
    </script>
</body>
</html>
