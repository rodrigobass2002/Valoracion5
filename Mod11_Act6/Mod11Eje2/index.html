<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima - Bolivia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55, #1abc9c);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #ecfdfb;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .weather-app {
            background: #fdfefe;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }

        .search-box select,
        .search-box input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #d1f2eb;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 1rem 2rem;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .search-box button:hover {
            background: #148f77;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-toggle {
            padding: 0 1.5rem;
            background: #5f4bb6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-toggle:hover {
            background: #4a3a99;
        }

        .current-weather {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .weather-temp {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.25);
            padding: 1rem;
            border-radius: 10px;
        }

        .weather-icon {
            text-align: center;
        }

        .weather-icon img {
            width: 150px;
        }

        button.fav-btn {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
        }

        button.fav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .forecast-card {
            background: #ecfdfb;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .forecast-card .day {
            font-weight: bold;
            color: #16a085;
        }

        .favorite-item {
            background: #ecfdfb;
            padding: 1rem;
            border-radius: 10px;
        }

        .favorite-item button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- EL RESTO DE TU HTML Y JS QUEDA EXACTAMENTE IGUAL -->
</body>
    <div class="container">
        <header class="header">
            <h1>üå§Ô∏è Clima Bolivia</h1>
            <p>Pron√≥stico del tiempo en tiempo real</p>
        </header>

        <div class="weather-app">
            <div class="controls">
                <div class="search-box">
                    <select id="citySelect">
                        <option value="">üîç Selecciona una ciudad...</option>
                        <option value="La Paz,BO">La Paz</option>
                        <option value="Santa Cruz,BO">Santa Cruz de la Sierra</option>
                        <option value="Cochabamba,BO">Cochabamba</option>
                        <option value="Sucre,BO">Sucre</option>
                        <option value="Oruro,BO">Oruro</option>
                        <option value="Potosi,BO">Potos√≠</option>
                        <option value="Tarija,BO">Tarija</option>
                        <option value="Trinidad,BO">Trinidad</option>
                        <option value="Cobija,BO">Cobija</option>
                    </select>
                    <button id="searchBtn">Buscar</button>
                </div>
                
                <div class="actions">
                    <button id="unitToggle" class="btn-toggle">¬∞C</button>
                </div>
            </div>

            <div class="current-weather" id="currentWeather">
                <div class="loading">Selecciona una ciudad para ver el clima</div>
            </div>

            <div class="forecast-section">
                <h2>Pron√≥stico de 5 d√≠as</h2>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>

            <div class="favorites-section">
                <h2>Ciudades Favoritas</h2>
                <div class="favorites-list" id="favoritesList">
                    <p class="empty-state">No hay ciudades favoritas a√∫n</p>
                </div>
            </div>
        </div>

        <div class="modal" id="errorModal">
            <div class="modal-content error">
                <h3>‚ùå Error</h3>
                <p id="errorMessage"></p>
                <button onclick="document.getElementById('errorModal').classList.remove('active')">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608';
        const API_BASE = 'https://api.openweathermap.org/data/2.5';

        let currentUnit = 'metric';
        let favorites = [];
        let currentCityData = null;

        const currentWeatherDiv = document.getElementById('currentWeather');
        const forecastGrid = document.getElementById('forecastGrid');
        const favoritesList = document.getElementById('favoritesList');
        const citySelect = document.getElementById('citySelect');
        const searchBtn = document.getElementById('searchBtn');
        const unitToggle = document.getElementById('unitToggle');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');

        async function getWeatherByCity(city) {
            try {
                showLoading();
                const response = await fetch(
                    `${API_BASE}/weather?q=${city}&units=${currentUnit}&appid=${API_KEY}&lang=es`
                );
                
                if (!response.ok) {
                    throw new Error('Ciudad no encontrada');
                }
                
                const data = await response.json();
                currentCityData = data;
                displayCurrentWeather(data);
                getForecast(data.coord.lat, data.coord.lon);
            } catch (error) {
                showError(error.message);
            }
        }

        async function getForecast(lat, lon) {
            try {
                const response = await fetch(
                    `${API_BASE}/forecast?lat=${lat}&lon=${lon}&units=${currentUnit}&appid=${API_KEY}&lang=es`
                );
                
                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                console.error('Error al obtener pron√≥stico:', error);
            }
        }

        function displayCurrentWeather(data) {
            const isFavorite = favorites.some(fav => fav.id === data.id);
            const unitSymbol = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            const speedUnit = currentUnit === 'metric' ? 'km/h' : 'mph';
            
            currentWeatherDiv.innerHTML = `
                <div class="weather-main">
                    <div class="weather-info">
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <div class="weather-temp">${Math.round(data.main.temp)}${unitSymbol}</div>
                        <div class="weather-description">${data.weather[0].description}</div>
                        <button class="fav-btn" onclick="toggleFavorite(${data.id}, '${data.name}')">
                            ${isFavorite ? '‚≠ê Eliminar de favoritos' : '‚òÜ A√±adir a favoritos'}
                        </button>
                    </div>
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" 
                             alt="${data.weather[0].description}">
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <strong>Sensaci√≥n t√©rmica</strong>
                        ${Math.round(data.main.feels_like)}${unitSymbol}
                    </div>
                    <div class="detail-item">
                        <strong>Humedad</strong>
                        ${data.main.humidity}%
                    </div>
                    <div class="detail-item">
                        <strong>Viento</strong>
                        ${Math.round(data.wind.speed)} ${speedUnit}
                    </div>
                    <div class="detail-item">
                        <strong>Presi√≥n</strong>
                        ${data.main.pressure} hPa
                    </div>
                </div>
            `;
        }

        function displayForecast(data) {
            const dailyForecasts = data.list.filter(item => 
                item.dt_txt.includes('12:00:00')
            ).slice(0, 5);
            
            const unitSymbol = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            
            forecastGrid.innerHTML = dailyForecasts.map(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('es', { weekday: 'short' });
                
                return `
                    <div class="forecast-card">
                        <div class="day">${dayName}</div>
                        <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" 
                             alt="${day.weather[0].description}">
                        <div class="temp">${Math.round(day.main.temp)}${unitSymbol}</div>
                        <div class="description">${day.weather[0].description}</div>
                    </div>
                `;
            }).join('');
        }

        function toggleFavorite(id, name) {
            const index = favorites.findIndex(fav => fav.id === id);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push({ id, name });
            }
            
            displayFavorites();
            
            if (currentCityData) {
                displayCurrentWeather(currentCityData);
            }
        }

        function displayFavorites() {
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p class="empty-state">No hay ciudades favoritas a√∫n</p>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map(fav => `
                <div class="favorite-item" onclick="getWeatherByCity('${fav.name},BO')">
                    <span>${fav.name}</span>
                    <button onclick="event.stopPropagation(); toggleFavorite(${fav.id}, '${fav.name}')">
                        ‚úï
                    </button>
                </div>
            `).join('');
        }

        function toggleUnits() {
            currentUnit = currentUnit === 'metric' ? 'imperial' : 'metric';
            unitToggle.textContent = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            
            if (currentCityData) {
                getWeatherByCity(`${currentCityData.name},BO`);
            }
        }

        function showLoading() {
            currentWeatherDiv.innerHTML = '<div class="loading">‚è≥ Cargando...</div>';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorModal.classList.add('active');
            currentWeatherDiv.innerHTML = '<div class="loading">‚ùå Error al cargar datos</div>';
        }

        searchBtn.addEventListener('click', () => {
            const city = citySelect.value;
            if (city) {
                getWeatherByCity(city);
            }
        });

        citySelect.addEventListener('change', () => {
            const city = citySelect.value;
            if (city) {
                getWeatherByCity(city);
            }
        });

        unitToggle.addEventListener('click', toggleUnits);

        displayFavorites();
        getWeatherByCity('La Paz,BO');
    </script>
</body>
</html>
