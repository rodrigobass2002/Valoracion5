<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Switcher Card</title>

<style>
/* =====================
   VARIABLES DE TEMA
===================== */
:root {
    --bg: #f3f4f6;
    --card-bg: #ffffff;
    --text-main: #111827;
    --text-muted: #6b7280;
    --primary: #2563eb;
}

[data-theme="dark"] {
    --bg: #0b1220;
    --card-bg: #111827;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --primary: #22d3ee;
}

/* =====================
   RESET
===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: var(--bg);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-main);
}

/* =====================
   THEME SWITCH
===================== */
.theme-switch-wrapper {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 3rem;
    font-size: 0.9rem;
}

.theme-switch {
    position: relative;
    width: 50px;
    height: 26px;
}

.theme-switch input {
    display: none;
}

.slider {
    position: absolute;
    inset: 0;
    background: #d1d5db;
    border-radius: 999px;
    cursor: pointer;
    transition: 0.3s;
}

.slider::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    left: 3px;
    top: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .slider {
    background: var(--primary);
}

input:checked + .slider::before {
    transform: translateX(24px);
}

/* =====================
   CARD
===================== */
.card {
    position: relative;
    width: 320px;
    background: var(--card-bg);
    border-radius: 18px;
    padding: 5rem 2rem 2rem;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* Avatar */
.avatar-container {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid var(--card-bg);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    background: var(--card-bg);
}

/* Textos */
.card h2 {
    font-size: 1.4rem;
    margin-bottom: 0.3rem;
}

.role {
    font-size: 0.85rem;
    letter-spacing: 1px;
    color: var(--text-muted);
    margin-bottom: 1rem;
}

.desc {
    font-size: 0.95rem;
    color: var(--text-muted);
    margin-bottom: 1.5rem;
}

/* Botones */
.buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn {
    padding: 0.55rem 1.4rem;
    border-radius: 8px;
    border: 2px solid var(--primary);
    background: transparent;
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn:hover {
    background: var(--primary);
    color: #020617;
}
</style>
</head>

<body>

<!-- THEME SWITCH -->
<div class="theme-switch-wrapper">
    <label class="theme-switch">
        <input type="checkbox" id="checkbox">
        <div class="slider"></div>
    </label>
    <span>Cambiar Tema</span>
</div>

<!-- CARD -->
<div class="card">
    <div class="avatar-container">
        <img 
            src="https://media-gru2-1.cdn.whatsapp.net/v/t61.24694-24/573261442_1355330379538934_4823070328921402722_n.jpg?ccb=11-4&oh=01_Q5Aa3QGG_U7rY08CmSjRjGikW_JX0zJU3N4vyHPc1Az1GUnrwQ&oe=694DB510&_nc_sid=5e03e0&_nc_cat=109"
            alt="Profile"
            class="avatar">
    </div>

    <h2>Jane Doe</h2>
    <p class="role">FRONTEND DEVELOPER</p>
    <p class="desc">Enthusiastic about clean code and user-centric designs.</p>

    <div class="buttons">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
    </div>
</div>

<script>
/* =====================
   THEME SWITCH SCRIPT
===================== */
const checkbox = document.getElementById('checkbox');
const html = document.documentElement;

checkbox.addEventListener('change', () => {
    html.setAttribute(
        'data-theme',
        checkbox.checked ? 'dark' : 'light'
    );
});
</script>

</body>
</html>
