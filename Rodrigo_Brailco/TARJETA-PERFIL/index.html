<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tarjeta de perfil de usuario - Ejercicio HTML y CSS" />
    <title>Tarjeta de Perfil - Jesus Rodrigo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Tarjeta de perfil usando HTML5 semántico -->
    <article class="tarjeta-perfil">
      <!-- Imagen de perfil -->
      <img
        src="https://media-gru1-1.cdn.whatsapp.net/v/t61.24694-24/573261442_1355330379538934_4823070328921402722_n.jpg?ccb=11-4&oh=01_Q5Aa3AEzWQ0OUmyg8z5Ed5Ef2TH7Mif8Cq5IPgZd8IKAib5-xQ&oe=693B07D0&_nc_sid=5e03e0&_nc_cat=109"
        alt="Foto de perfil de María García"
        class="perfil-imagen"
      />

      <!-- Información del usuario -->
      <h1 class="perfil-nombre">Jesus Rodrigo</h1>
      <p class="perfil-titulo">Desarrollador Frontend</p>
      <p class="perfil-descripcion">
        Apasionado por crear experiencias web modernas y accesibles.
        Especializado en HTML5, CSS3 y JavaScript.
      </p>

      <!-- Checkbox para mostrar/ocultar los datos -->
      <input type="checkbox" id="mostrar-datos" class="checkbox-contacto" />
      
      <!-- Botón de acción -->
      <label for="mostrar-datos" class="btn-contactar">Contactar</label>
      
      <!-- Contenedor para los datos de contacto -->
      <div id="datos-contacto" class="datos-contacto">
        <p><strong>Teléfono:</strong> +591 78050261</p>
        <p><strong>Correo Electrónico:</strong> jesus.rodrigo@gmail.com</p>
      </div>
    </article>
    <br>
